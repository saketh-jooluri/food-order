apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: food-app
data:
  NODE_ENV: "production"
  PORT: "3003"
  SERVICE_NAME: "payment-service"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "paymentdb"
  DB_USER: "paymentuser"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"
  PAYMENT_PROCESSING_TIMEOUT: "5000"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
